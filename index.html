<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card-game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-title-container">
            <h1>Hunt The Ace</h1>
        </div>
    </header>
    <main>
        <div class="card-container">
            <div class="card">
                <div class="card-inner">
                    <div class="card-front">
                        <img src="/card-JackClubs.png" alt="" class="card-img">

                    </div>
                    <div class="card-back">
                        <img src="/card-back-Blue.png" alt="" class="card-img">

                    </div>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
